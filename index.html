<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="images/Logo mini.png" alt="">
    <a href="index.html">CADASTRE-SE</a>
    <a href="https://www2.fiap.com.br/" target="_blank">PORTAL DO ALUNO</a>
    <a href="https://www.fiap.com.br/graduacao/"target="_blank">GRADUAÇÃO</a>
    <a href="https://postech.fiap.com.br/"target="_blank">PÓS TECH</a>
    <a href="https://fiap.com.br/"target="_blank">SITE OFICIAL</a>
    </header>
    <main>
        <div class="container" id="container">
            <form id="formulario" action="">
                <h2>Dados Pessoais</h2>
                <div class="linha">
                    <div class="coluna"><label for="name">Nome</label><input required type="text" name="name" id="name" placeholder="Cristiano Ronaldo"></div>
                    <div class="coluna"><label for="email">Email</label><input required type="text" name="email" id="email" pattern= ^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$ placeholder="Ex: email@gmail.com"></div>
                </div>
                <div class="linha">
                    <div class="coluna"><label for="cpf">CPF</label><input required type="text" name="cpf" pattern=^\d{3}\.\d{3}\.\d{3}-\d{2} placeholder="Ex: 123.456.789-10"></div>
                    <div class="coluna"><label for="date">Data de nascimento</label><input required type="text" name="date" placeholder="Ex: 09/07/2005"></div>
                </div>
                <div class="linha">
                    <div class="coluna"><label for="genre">Gênero</label>
                        <select name="genre" id="genre">
                            <option value="" disabled selected hidden>-</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outros">Outros</option>
                        </select></div>
                    <div class="coluna"><label for="race">Raça</label>
                        <select name="race" id="race">
                            <option value="" disabled selected hidden>-</option>
                            <option value="Branco">Branco</option>
                            <option value="Preto">Preto</option>
                            <option value="Pardo">Pardo</option>
                            <option value="Indigena">Indigena</option>
                            <option value="Oriental">Oriental</option>
                            <option value="Prefiro não declarar">Prefiro não declarar</option>
                        </select>
                    </div>
                </div>
                <h2>Endereço</h2>
                <div class="linha" id="endereco">
                    <div class="coluna" id="coluna-cep"><label for="cep">CEP</label><input required type="text" name="cep" pattern= ^\d{5}\-\d{3}$ id="cep" placeholder="Ex: 03454-007"></div>
                    <div class="coluna" id="coluna-street"><label for="street">Rua</label><input required type="text" name="street" id="street" placeholder="Ex: Rua das flores"></div>
                    <div class="coluna" id="coluna-number"><label for="number">Número</label><input required type="number" name="number" id="number" placeholder="Ex: 777"></div>
                </div>
                <div class="linha">
                    <div class="coluna"><label for="city">Cidade</label><input required type="text" name="city" placeholder="Ex: São Bernardo dos Campos"></div>
                    <div class="coluna"><label for="state">Estado</label><input required type="text" name="state" placeholder="Ex: São Paulo"></div>
                </div>
                <div class="linha"><div class="coluna"><label for="complement">Complemento</label><input type="text" name="complement" placeholder="Ex: Apto 13"></div></div>
                <h2>Senha</h2>
                <div class="linha">
                    <div class="coluna"><label for="password">Senha</label><input required type="password" id="password" name="password" pattern=".{6,}" placeholder="******"></div>
                    <div class="coluna"><label for="confirmPassword">Confirmar senha</label><input required id="confirmPassword" type="password" name="confirmPassword" placeholder="******"></div>
                </div>
                <button type="submit" id="confirm">Confirmar</button>
            </form>
        </div>
        <div class="container-json" id="container-json">
            <br>
            <img src="images/botao-de-verificacao.png" alt="">
            <div class="coluna"><h3>Cadastro realizado com sucesso!</h3>
            <h3>Dados JSON:</h3></div>
            <pre id="conteudo-json"></pre>
            <a href="index.html" class="voltar">Voltar</a>
        </div>
    </main>
    <footer class="desktop">FIAP @ 2024 - Caio Marques RM 555997 - Felipe Camargo RM 556325 - Caio Amarante RM 558640</footer>
    <footer class="mobile">
        <div class="container-footer">
            <a href="index.html"><img src="images/register (1).png" alt=""></a>
            <a href="https://fiap.com.br/" target="_blank"><img src="images/house.png" alt=""></a>
            <a href="https://www2.fiap.com.br/" target="_blank"><img src="images/graduate.png" alt=""></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
